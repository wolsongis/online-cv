experiences:
  title: Experience
  info:
  - role: OPS Worker
    time: March 2025 - Present
    company: University of Florida
    details: |
      Applying ArcGIS Pro to initiate the development of a deep learning AI technology designed to detect invasive plants utilizing satellite and drone imagery.
      Automated geospatial data workflows for database management and cleaning using ArcPy scripting and ModelBuilder to ensure data integrity and to streamline the AI model training process.

      <strong>Skills used:</strong> ArcGIS Pro, GeoAI, Deep Learning for Remote Sensing, ArcPy, ModelBuilder, Geospatial Data Management, Satellite and UAV Imagery Analysis


  - role: Student Researcher
    time: June 2023 - July 2023
    company: College of Design, Construction and Planning, University of Florida 
    details: |
      Selected by the University of Florida to assist the Technical 
      University of Berlin with a team research project focused on 
      creating a visual decision making tool using ArcGIS in Germany. 
      Project was concentrated on data collection and documentation and achieved 
      the goal of the digitization of historic site data to support climate change mitigation measures.

      <strong>Skills used:</strong> Geotechnology and GIS, Data Analysis and Visualization, Historical Data Management, Cross-Cultural Collaboration, Urban Analytics and Planning

      <a href="https://dcp.ufl.edu/news/geodesign-specialization-students-spend-summer-researching-churches-in-germany/" target="_blank">
      Read more about the Berlin research project
      </a>

      <a href="https://internationalcenter.ufl.edu/ces-lunchtime-symposium-summer-research-tutorial-abroad-rta-berlin" target="_blank">
      Hosted symposium at the UF International Center about the Berlin research
      </a>


  - role: Sanibel Symposium Student Assistant
    time: September 2022 - May 2023
    company: Quantum Theory Project, University of Florida
    details: |
      Utilized Microsoft Excel to manage international symposium attendees travel itineraries, 
      verify funding arrangements, document speaking schedules, detail guest contact information, and 
      simplify logistics. Communicated in email, telephone, and in-person format with professors, symposium attendees, 
      and host location staff to facilitate a successful event. Used Microsoft Publisher to design, from concept to 
      publication, and subsequently distribute the Sanibel Symposium annual program.

      <strong>Skills used:</strong> Event Coordination, Data Organization and Management, Microsoft Excel, Professional Communication, Document Design and Layout, Logistics Planning

projects:
  title: Notable GIS Projects
  intro: >
     A selection of applied GIS and GeoAI projects focused on spatial analysis, conservation, and human–environment interactions. These projects demonstrate the use of ArcGIS Pro, demographic and ecological datasets, and advanced spatial methods to investigate real-world planning and environmental challenges.
  assignments:
  - title: Urban Development Pressure and Florida Panther Mortality
    link: assets/pdfs/florida_panther_urban_development_pressure.pdf
    tagline: "Spatial analysis of vehicle-related Florida panther mortality using census demographics, kernel density estimation, and bivariate mapping in ArcGIS Pro."

  - title: DevStudio
    link: "#"
    tagline: "A responsive website template designed to help web developers/designers market their services."

  - title: Panther and Wildlife Crossing
    link: "#"
    tagline: "This project studies the link between wildlife crossings, traffic counts, and Florida panther deaths in southern Florida with the use of ArcGIS Pro. It aims to assess the effectiveness of these crossings in preventing collisions and to find new locations for future crossings."

  - title: Solar Energy Site Analysis
    link: "#"
    tagline: "I used ArcGIS Pro to analyze geospatial data and identify optimal sites for energy development. I conducted land use assessments, roadway proximity analysis, slope evaluation, and sunshade analysis. Based on these parameters, I developed binary and ranking suitability models to support solar energy planning and provide a reference for future projects."

  - title: Delta
    link: "#"
    tagline: "A responsive Bootstrap one page theme designed to help app developers promote their mobile apps"

